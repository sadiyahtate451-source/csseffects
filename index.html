<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effects Page</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the CSS Effects Page</h1>
    
    <div class="container">
        <!-- One image with a class for styling -->
        <img src="[your-image-url.jpg]" alt="A sample image" class="effect-image">
        
        <!-- One button with a class for styling -->
        <button class="effect-button">Hover Over Me</button>
        
        <!-- One link with a class for styling -->
        <a href="https://example.com" class="effect-link">Hover over this link</a>
    </div>

</body>
</html>
